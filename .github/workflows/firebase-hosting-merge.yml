name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - uses: actions/checkout@v3
      - name: Build & Deploy
        run: npm ci && npm run build:no-tsc
        env:
          VITE_EMAILJS_SERVICE_ID: "${{ secrets.EMAILJS_SERVICE_ID }}"
          VITE_EMAILJS_TEMPLATE_ID: "${{ secrets.EMAILJS_TEMPLATE_ID }}"
          VITE_EMAILJS_PUBLIC_KEY: "${{ secrets.EMAILJS_PUBLIC_KEY }}"
          VITE_LINKEDIN_LINK: "${{ secrets.LINKEDIN_LINK}}"
          VITE_GITHUB_LINK: "${{ secrets.LINK_GITHUB }}"
          VITE_CV_LINK: "${{ secrets.CV_LINK }}"
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_TOMAS_MOORE_REACT_PORTFOLIO }}"
          channelId: live
          projectId: tomas-moore-react-portfolio
